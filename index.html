<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link rel="stylesheet" href="./css/index.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-area">
        <a class="logo" href="./index.html"
          ><span class="logo--part">Web</span>Studio</a
        >
        <div class="mobile-menu" id="menu-container" data-menu>
          <div class="content">
            <ul class="navigation">
              <li class="navigation__item active">
                <a class="navigation__link" href="./index.html">Студия</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="./portfolio.html"
                  >Портфолио</a
                >
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="">Контакты</a>
              </li>
            </ul>
            <ul class="contacts-navigation">
              <li class="contacts-navigation__item">
                <a class="contacts-navigation__link" href="tel:+380961111111">
                  <svg>
                    <use href="./images/svg/sprite.svg#icon-smartphone"></use>
                  </svg>

                  +38 096 111 11 11</a
                >
              </li>
              <li class="contacts-navigation__item">
                <a
                  class="contacts-navigation__link"
                  href="mailto:info@devstudio.com"
                >
                  <svg>
                    <use href="./images/svg/sprite.svg#icon-envelope"></use>
                  </svg>
                  info@devstudio.com
                </a>
              </li>
            </ul>
            <ul class="menu">
              <li class="menu__item">
                <a class="menu__link" href="">Instagram</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">Twitter</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">Facebook</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">LinkedIn</a>
              </li>
            </ul>
          </div>
        </div>

        <button
          type="button"
          class="btn--burger"
          aria-expanded="false"
          aria-controls="menu-container"
          data-menu-button
        >
          <svg
            width="40"
            height="40"
            aria-label="Переключатель мобильного меню"
          >
            <use
              class="icon-burger-open"
              href="images/svg/sprite.svg#icon-burger-close"
            ></use>
            <use
              class="icon-burger-close"
              href="images/svg/sprite.svg#icon-burger-open"
            ></use>
          </svg>
        </button>
      </div>
    </header>
    <script src="./js/modal.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
